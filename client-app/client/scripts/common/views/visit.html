<div class="container-fluid">

    <div class="jumbotron">
        <h2>Hey, Doctor</h2>
        <h3>Today is the {{vm.date}}</h3>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="label label-info" style="padding-top:3em; padding-bottom:1em;">
                <font size="6">
                    Edit the Visit
                </font>
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="vm.saveVisit()">
                <font size="4">
                    Save Visit
                </font>
            </button>
        </div>

    </div>

    <div class="space">

    </div>
    <div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Pain</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2">
                        <div class="btn-group" dropdown>
                            <button id="split-button" type="button" class="btn btn-info">Choose pain</button>
                            <button type="button" class="btn btn-info" dropdown-toggle>
                                <span class="caret"></span>
                                <span class="sr-only">Split button!</span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="split-button">
                                <li ng-repeat="element in vm.profile.medicalField[0].array" role="menuitem">
                                    <div>{{element}}</div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">Fill</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="Disease">
                            </div>
                            <button type="submit" class="btn btn-default">Valid</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Examination</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Physician</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>

    </div>

        <div class="panel-heading">
            <h3 class="panel-title">Pain</h3>

        <div class="panel-body">

        </div>
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Pain</h3>
        </div>
        <div class="panel-body">
            Panel content
        </div>
    </div> -->
</div>
