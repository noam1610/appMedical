<div>
    <h1 align="center"> A new patient Doc' ?</br>
    </h1>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" style="padding-top: 2em; font-size: 1.2em;">
                <div class="form-group">
                    <label class="col-md-2 control-label">FirstName</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="vm.patient.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">LastName</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="vm.patient.lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">ID</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="vm.patient.ID" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Year/Birth</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="vm.patient.yearBirth" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">email</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="vm.patient.email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">phone</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="vm.patient.phone">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">adress</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="vm.patient.adress">
                    </div>
                </div>
                <!-- <div class="col-md-2" ui-sref="patient({id: '{{patient.id}}'})"> -->
                <button  ng-click="vm.create()"  class="btn btn-primary btn-block btn-lg">
                    Create Patient
                </button>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
