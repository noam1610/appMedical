<div>
    <h1 align="center"> Welcome Doc' </br>
    </h1>
    <div class="container-fluid" ng-hide="vm.edit">
        <div class="imageBig img-square col-md-3" style="background-color: #5bc0de;" align="center">
            <h4>Last visit:</h4>
            <h3>{{vm.profile.field.exp}} </h3>
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <h3>{{vm.profile.field.numberPatient + ' ' +'patients'}} </h3>
        </div>

        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">Your Profile
                    <button type="button" class="btn btn-default navbar-right" ng-click="vm.edit = true" aria-label="Left Align">
                        Edit your profile
                        <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                    </button>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"> Email</span>
                        <h3>{{vm.profile.field.lastName}} </h3>
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"> Email</span>
                        <h3>{{vm.profile.field.email}} </h3>
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-globe" aria-hidden="true"> Country </span>
                        <h3>{{vm.profile.field.adress}} </h3>
                    </li>

                </ul>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4"></div>
            <div class="col-md-2">
                <button type="submit" ui-sref="search" class="btn btn-primary btn-block btn-lg">
                    Search patient
                </button>
            </div>
            <div class="col-md-2">
                <button type="submit" ui-sref="create" class="btn btn-primary btn-block btn-lg">
                    Create Patient
                </button>
            </div>
        </div>

    <div class="container-fluid" ng-show="vm.edit">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <form class="form-horizontal" style="padding-top: 2em; font-size: 1.2em;">
                    <div class="form-group">
                        <label class="col-md-2 control-label">FirstName</label>
                        <div class="col-md-8">
                            <input type="text" ng-model="vm.profile.field.firstName" class="form-control" value="{{vm.profile.field.firstName}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">LastName</label>
                        <div class="col-md-8">
                            <input type="text" ng-model="vm.profile.field.lastName" class="form-control" value="{{vm.profile.field.lastName}}">
                        </div>
                    </div>

                            </span>
                        </p>
                    </div> -->

                    <div class="form-group">
                        <label class="col-md-2 control-label">email</label>
                        <div class="col-md-8">
                            <input type="text" ng-model="vm.profile.field.email" class="form-control" value="{{vm.profile.field.email}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">phone</label>
                        <div class="col-md-8">
                            <input type="text" ng-model="vm.profile.field.phone" class="form-control" value="vm.profile.field.phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">adress</label>
                        <div class="col-md-8">
                            <input type="text" ng-model="vm.profile.field.adress" class="form-control" value="{{vm.profile.field.adress}}">
                        </div>
                    </div>

                    <accordion class="col-md-8">
                        <strong> Medical Fields</strong>
                        <div style="padding-top: 1em;"></div>
                        <div class="col-md-offset-3 col-md-12" ng-repeat="field in  vm.profile.medicalField">
                            <accordion-group heading="{{field.title}}">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" ng-click="vm.addMedicalElement(field)" type="button">Add diagnostisis</button>
                                    </span>
                                    <input type="text" ng-model="vm.diagnostic" class="form-control" placeholder="Search for...">
                                </div>
                                <div ng-repeat="element in field.array track by $index">
                                    <div style="padding:1em;"></div>
                                    <div class="row">
                                        <div class="col-md-8">{{element}}</div>

                                        <p data-placement="top" data-toggle="tooltip" title="Delete">
                                            <button ng-click="vm.deleteMedicalElement(field, $index)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </p>

                                    </div>
                                </div>
                            </accordion-group>
                            <div style="padding-top: 1em;"></div>
                        </div>

                    </accordion>

            </div>
        </div>
